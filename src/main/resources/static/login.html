<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3FA Login - Step 1</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px; 
            text-align: center; 
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: white;
        }
        .step.active { background: #667eea; }
        .step.inactive { background: #ccc; }
        h1 { 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 24px;
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { 
            background: #5a6fd8; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        .message { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            display: none;
        }
        .error { 
            background: #ffe6e6; 
            color: #d00; 
            border: 1px solid #fcc; 
        }
        .success { 
            background: #e6ffe6; 
            color: #060; 
            border: 1px solid #cfc; 
        }
        .credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step inactive">2</div>
            <div class="step inactive">3</div>
        </div>
        
        <h1>Step 1: Login</h1>
        <p style="margin-bottom: 20px; color: #666;">Enter your username and password</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="credentials">
            <strong>Test Credentials:</strong><br>
            Username: <code>admin</code> | Password: <code>password123</code><br>
            Username: <code>user</code> | Password: <code>userpass</code>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Login successful! Redirecting to OTP page...';
                    message.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/otp';
                    }, 1000);
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Login failed';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
