<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3FA Login - Step 3</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 450px; 
            text-align: center; 
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: white;
        }
        .step.active { background: #667eea; }
        .step.inactive { background: #ccc; }
        .step.completed { background: #28a745; }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
            font-size: 24px;
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover { 
            background: #5a6fd8; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        .back-btn {
            background: #6c757d;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        .message { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            display: none;
        }
        .error { 
            background: #ffe6e6; 
            color: #d00; 
            border: 1px solid #fcc; 
        }
        .success { 
            background: #e6ffe6; 
            color: #060; 
            border: 1px solid #cfc; 
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step completed">1</div>
            <div class="step completed">2</div>
            <div class="step active">3</div>
        </div>
        
        <h1>Step 3: Complete Profile</h1>
        <p style="margin-bottom: 20px; color: #666;">Please provide your details to complete the onboarding</p>
        
        <div class="info-box">
            ðŸŽ‰ <strong>Almost there!</strong><br>
            Complete your profile to gain full access to the system.
        </div>
        
        <form id="onboardingForm">
            <div class="form-group">
                <label for="fullName">Full Name: <span style="color: red;">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number (optional)">
            </div>
            <button type="submit" id="completeBtn">Complete Onboarding</button>
        </form>
        
        <button type="button" class="back-btn" onclick="window.location.href='/otp'">Back to OTP</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Check authentication status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.currentState !== 'OTP_VERIFIED') {
                    if (data.currentState === 'UNAUTHENTICATED') {
                        window.location.href = '/login';
                    } else if (data.currentState === 'USERNAME_PASSWORD_VERIFIED') {
                        window.location.href = '/otp';
                    }
                }
            } catch (error) {
                console.error('Status check failed:', error);
                window.location.href = '/login';
            }
        });

        document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const completeBtn = document.getElementById('completeBtn');
            const message = document.getElementById('message');
            
            // Basic validation
            if (!fullName.trim()) {
                message.className = 'message error';
                message.textContent = 'Please enter your full name';
                message.style.display = 'block';
                return;
            }
            
            if (!email.trim() || !email.includes('@')) {
                message.className = 'message error';
                message.textContent = 'Please enter a valid email address';
                message.style.display = 'block';
                return;
            }
            
            // Disable button and show loading
            completeBtn.disabled = true;
            completeBtn.textContent = 'Completing...';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/auth/onboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        fullName: fullName.trim(), 
                        email: email.trim(),
                        phoneNumber: phoneNumber.trim() || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Onboarding completed! Redirecting to dashboard...';
                    message.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Onboarding failed';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Network error. Please try again.';
                message.style.display = 'block';
            } finally {
                completeBtn.disabled = false;
                completeBtn.textContent = 'Complete Onboarding';
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', (e) => {
            const email = e.target.value;
            if (email && !email.includes('@')) {
                e.target.style.borderColor = '#d00';
            } else {
                e.target.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
